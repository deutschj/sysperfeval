{{- if .Values.random.enabled }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.jobname }} 
spec:
  template:
    spec:
      volumes:
      - name: "fio-config-{{ .Values.jobname }}"
        configMap:
          name: "{{ .Values.jobname }}-cfg"
      - name: data-volume
        persistentVolumeClaim:
          claimName: "fio-pvc-{{ .Values.jobname }}"
      containers:
      - name: fio
        image: artifacts.endress.com/docker-mirror/xridge/fio
        args:
        - --output-format=json
        - --output=/datadir/fio-random.json
        - /opt/fio/fio-random.job
        command: ["fio", "/opt/fio/fio-random.job"]
        volumeMounts:
        - name: "fio-config-{{ .Values.jobname }}"
          mountPath: /opt/fio
        - name: data-volume
          mountPath: /datadir
      - name: busybox
        image: artifacts.endress.com/docker-mirror/busybox
        command: ["sleep", "infinity"]
        volumeMounts:
        - name: data-volume
          mountPath: /datadir
      restartPolicy: OnFailure
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - {{ .Values.nodename }}
{{- end }}
{{ if .Values.pvc.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "fio-pvc-{{ .Values.jobname }}"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storageClass }}
  resources:
    requests:
      storage: 10Gi
{{- end }}
{{- if .Values.sequential.enabled }}        
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.jobname }}
spec:
  template:
    spec:
      volumes:
      - name: "fio-config-{{ .Values.jobname }}"
        configMap:
          name: "{{ .Values.jobname }}-cfg"
      - name: data-volume
        {{- if .Values.iscsi.enabled }}
        iscsi:
          targetPortal: {{ .Values.iscsi.targetPortal }}
          iqn: {{ .Values.iscsi.iqn }}
          lun: 1
          fsType: ext4
          readOnly: true
        {{- else }}
        persistentVolumeClaim:
#          claimName: "fio-pvc-{{ .Values.jobname }}"
          claimName: "fio-test-1-pvc"
        {{- end }}
      containers:
      - name: fio
        image: artifacts.endress.com/docker-mirror/xridge/fio
        args:
        - --output-format=json,normal
        - --output=/datadir/fio-sequential.json
        - /opt/fio/fio-sequential.job
        command: ["fio", "/opt/fio/fio-sequential.job"]
        volumeMounts:
        - name: "fio-config-{{ .Values.jobname }}"
          mountPath: /opt/fio
        - name: data-volume
          mountPath: /datadir
      - name: busybox
        image: artifacts.endress.com/docker-mirror/busybox
        command: ["sleep", "infinity"]
        volumeMounts:
        - name: data-volume
          mountPath: /datadir
      restartPolicy: OnFailure
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - {{ .Values.nodename }}
{{- end }}
